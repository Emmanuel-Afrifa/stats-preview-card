<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./index.css">

    <title>Stats Preview Card</title>
</head>
<body>
    <main>
        <div id="container">
            <div id="description-div">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make
                    better decisions regarding revenue, customer experience, and
                    overall efficiency.
                </p>
                <div id="stats">
                    <div class="stat-element">
                        <h2>10k+</h2>
                        <p class="stat-name">companies</p>
                    </div>
                    <div class="stat-element">
                        <h2>314</h2>
                        <p class="stat-name">templates</p>
                    </div>
                    <div class="stat-element">
                        <h2>12M+</h2>
                        <p class="stat-name">queries</p>
                    </div>
                </div>
            </div>
            <div id="image-div"></div>
        </div>
    </main>
    
</body>
</html>
